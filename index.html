<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equilibrium</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


</head>
<body>
  
<div class="page">
  <article class="card">

    
    

<a class="thumb" id="thumb">
<img src="assets/image-equilibrium.jpg" alt="cube">

<span class="thumb-overlay">
    
  <img src="assets/icon-view.svg" alt="icon" class="eye-icon">
  </span>

</a>


<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img src="assets/image-equilibrium.jpg" alt="large view">
  </div>
</div>



<h1 class="title"><a href="#">Equilibrium #3429</a></h1>
<p class="desc">Our Equilibrium collection promotes balance and calm.</p>


<div class="meta">

<div class="price">
<img src="assets/icon-ethereum.svg" alt="icon">
<span>0.041 ETH</span>

</div>

<div class="time">
<img src="assets/icon-clock.svg" alt="clock icon" class="icon"/>
<span>3 days left</span>

</div>


</div>

<hr class="divider"/>

<footer class="footer">
<img class="avatar" src="assets/image-avatar.png" alt="">
 <span>Creation of <a href="#">Jules Wyvern</a></span>

</footer>


  </article>
</div>

<script>
  
const thumb = document.getElementById("thumb");
const popup = document.getElementById("popup");
const closeBtn = document.getElementById("closeBtn");


thumb.addEventListener("click", (e) => {
  e.preventDefault();
  popup.classList.add("show");
});

closeBtn.addEventListener("click", () => {
  popup.classList.remove("show");
});


popup.addEventListener("click", (e) =>{
  if(e.target === popup) popup.classList.remove("show");
});


</script>



</body>
</html>
